services:
  postgres:
    image: postgres:16-alpine
    container_name: antigravity-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: antigravity
      POSTGRES_PASSWORD: antigravity_secret_2026
      POSTGRES_DB: antigravity_nexus
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antigravity -d antigravity_nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
