services:
  postgres:
    image: postgres:16-alpine
    container_name: aaa-ads-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aaa_ads
      POSTGRES_PASSWORD: aaa_ads_secret_2026
      POSTGRES_DB: aaa_ads_crm
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aaa_ads -d aaa_ads_crm" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
